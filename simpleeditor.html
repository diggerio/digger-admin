<div>
  <div  style="margin-bottom:20px;">
    <buttonrow />
  </div>


  <!--
    delete
   -->
  <div class="row" ng-show="mode=='delete'">

    <div class="well">
      Are you sure you want to delete {{ delete_container | diggername }}?
    </div>

    <button class="btn" ng-click="confirmdelete(false)">No - Cancel</button>
    <button class="btn btn-danger" ng-click="confirmdelete(true)">Yes - Delete</button>
  </div>

  <!--
    form
   -->
  <div class="row" ng-show="mode=='edit'" style="margin-top:10px;">

      <fieldset>


        <!--
          THIS IS TRANSCLUDED SO YOU CAN PASS ANY FORM
         -->
        <div class="well">
          <div>
            <digger-viewer settings="settings" blueprint="blueprint" container="edit_container" extra_fields="settings.extra_fields" iconfn="settings.iconfn">
            </digger-viewer>
          </div>
        </div>
        

        
      </fieldset>

  </div>
  
  <div ng-show="mode=='edit'" class="pull-right">
    <buttonrow buttonclass="btn-sm" />
  </div>

</div>
